<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div><h1>My Library</h1></div>
        <button>Log in</button>
    </div>
    <div class="body">
        <div class="button-row"><button id="add-book">+ Add Book</button></div>
        <div id="overlay" class="hidden"></div>
        <form id="form" class="hidden" novalidate>
            <div class="form-row title">New Book Info</div>
            <input class="form-row" type="text" id="title" name="title" required minlength="3" placeholder="Title">
            <label for="title" class="titleError hidden"></label>
            <input class="form-row" type="text" id="author" name="author" required placeholder="Author">
            <label for="author" class="hidden"></label>
            <input class="form-row" type="number" id="page" name="number" required placeholder="Pages">
            <div class="form-row">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read"></input>
            </div>
            <button class="form-row" type="submit" id="submit">Add</button>
        </form>
    
        <div id="container">
        </div>
    </div>
    <div class="footer">
        <div>Copyright Â© 2023 byoung22</div>
    </div>
</body>
</html>
